buildscript {
    ext.kotlin_version = "1.9.20" // Ensure this is a String

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"

subprojects {
    // Ensure the ":app" project exists and is properly defined
    project.evaluationDependsOn(":app")
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

